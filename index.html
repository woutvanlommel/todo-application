<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do application</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-gray-200">

    <div class="flex flex-col gap-4 rounded-lg w-[50%] bg-white mx-auto my-10">
        <h1 class="w-full bg-blue-700 text-white text-center font-bold text-2xl p-4 rounded-lg">My to do list</h1>
        <div class="flex flex-col gap-2 p-4 justify-center items-center">
            <p class="w-full text-left font-bold">Enter your tast in the field below</p>
            <input type="text" placeholder="Fill in your task" class="border border-gray-300 rounded p-2 w-full" id="todoInput" aria-label="New todo item">
            <p id="alertText" class="invisible">Vul een todo in!</p>
            <button id="addTask" class="py-2 px-8 bg-blue-500 hover:bg-blue-700 rounded-lg text-white cursor-pointer" type="button">Add Todo</button>
        </div>
        <div>
            <ul id="todoList" class="p-4 flex flex-col gap-2">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>

    </div>
    
</body>
<script src="todo.js"></script>
</html>
